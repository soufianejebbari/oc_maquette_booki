<html lang="fr">
<head>
    <title>booki</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar" id="navbar">
            <a href="#"><img class="logo-booki" src="images/Booki.png" alt="logo booki"></a>
            <ul class="menu">
                <li><a href="#">Activités</a></li>
                <li><a href="#">Hébergements</a></li>
            </ul>
        </div>

    </header>
    <main>
        <div class="heading">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein cenre ville ou en pleine nature</p>
        </div>
        <div class="filtres-container">
            <div class="filtres-placeholder">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Marseille, France">
                <button type="button">Rechercher</button>
            </div>
            <div class="filtres-selection">
                <h2>Filtres</h2>
                <ul>
                    <li>Economique</li>
                    <li>Familial</li>
                    <li>Romantique</li>
                    <li>Animaux autorisés</li>
                </ul>
            </div>
        </div>

        <section class="accommodation">
            <div class="search-results"></div>
            <div class="most-popular"></div>
        </section>
        <section class="activities"></section>
    </main>
    <footer>
        <div class="col-3"><h2>A propos</h2></div>
        <div class="col-3"><h2>Nos hébergement</h2></div>
        <div class="col-3"><h2>Assistance</h2></div>
    </footer>
</body>
</html>
